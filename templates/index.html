<!DOCTYPE html>
<html>
<head>
	<title>Marks Prediction</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<style>
		.heading{
			font-size: 4em;
			font-weight: 450;
			text-shadow: 1px 1px 4px black;
		}
		.form-inline{
			padding-top: 2px;
			padding-bottom: 10px;
		}
		.text{
			padding-top: 8px;
			font-size: 37px;
			font-weight: 600;
		}

	</style>


</head>
<body>

	<div class="container">

		<div class="jumbotron">

			<h1 class="heading"> Get your Marks Prediction </h1>
			<p style="font-size: 20px; font-weight: 420;">Lets see how much can you score based on your study hours.... ðŸ“š</p>
		</div>


		<form class="form-inline" action="/" method="POST" autocomplete="" enctype="">

			<label for="hours" style="font-size: 20px;"> <b> How many hours do you study ? &nbsp; &nbsp; </b> </label>
			<input class="form-check form-control" type="number" name="hours" value="" id="" placeholder="Hours">

			<button type="submit" class="btn btn-primary"> Get Score </button>
		</form>
		<hr>



		{% if your_marks %}

		    <p class="text text-primary"> Your Marks are: <i> {{your_marks}} </i> </p>

		{% endif %}

	</div>

</body>
</html>
